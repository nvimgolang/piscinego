    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #ff6b6b;
            --secondary-red: #ff5252;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --accent-cyan: #00ffff;
            --accent-purple: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --glass-bg: rgba(15, 15, 15, 0.8);
            --hover-glow: 0 0 20px var(--primary-red);
        }

        body {
            background: linear-gradient(45deg, #000000, #1a0000, #2a0a2a, #0a0a0a, #2a0000, #1a001a, #000000);
            background-size: 600% 600%;
            animation: bloodFlow 8s ease-in-out infinite;
            color: var(--text-primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes bloodFlow {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 10% 20%, rgba(139, 0, 0, 0.3) 0%, transparent 40%),
                radial-gradient(circle at 80% 80%, rgba(75, 0, 130, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 40% 40%, rgba(139, 0, 0, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 90% 10%, rgba(138, 43, 226, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 30% 70%, rgba(220, 20, 60, 0.2) 0%, transparent 35%),
                radial-gradient(circle at 60% 30%, rgba(102, 51, 153, 0.2) 0%, transparent 45%),
                linear-gradient(45deg, rgba(0, 0, 0, 0.4), rgba(139, 0, 0, 0.1), rgba(25, 0, 25, 0.3), rgba(0, 0, 0, 0.6));
            pointer-events: none;
            z-index: -1;
            animation: bloodPulse 12s ease-in-out infinite;
        }

        @keyframes bloodPulse {
            0%, 100% {
                opacity: 0.8;
                transform: scale(1);
            }
            33% {
                opacity: 1;
                transform: scale(1.02);
            }
            66% {
                opacity: 0.9;
                transform: scale(0.98);
            }
        }

        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 100px,
                    rgba(139, 0, 0, 0.02) 101px,
                    rgba(139, 0, 0, 0.02) 102px
                ),
                repeating-linear-gradient(
                    45deg,
                    transparent,
                    transparent 150px,
                    rgba(102, 51, 153, 0.015) 151px,
                    rgba(102, 51, 153, 0.015) 152px
                ),
                repeating-linear-gradient(
                    135deg,
                    transparent,
                    transparent 200px,
                    rgba(75, 0, 130, 0.01) 201px,
                    rgba(75, 0, 130, 0.01) 202px
                );
            pointer-events: none;
            z-index: -1;
            animation: bloodRipple 15s linear infinite;
        }

        @keyframes bloodRipple {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(-20px) translateY(10px); }
            50% { transform: translateX(10px) translateY(-15px); }
            75% { transform: translateX(-5px) translateY(20px); }
            100% { transform: translateX(0) translateY(0); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: transparent;
            backdrop-filter: grayscale(100%) contrast(1.5) brightness(1.2);
            border: 1px solid;
            border-image: linear-gradient(45deg, var(--primary-red), var(--accent-purple), var(--primary-red)) 1;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }


        .title {
            font-family: 'VT323', monospace;
            font-size: 32px;
            color: #8B0000;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
            z-index: 3;
            text-shadow:
                1px 1px 0px #000000,
                -1px -1px 0px #000000,
                1px -1px 0px #000000,
                -1px 1px 0px #000000,
                2px 2px 4px rgba(139,0,0,0.8);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.8;
            text-shadow: 0 0 8px rgba(138, 43, 226, 0.4);
        }

        .vim-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 10px;
            color: var(--accent-cyan);
            border: 1px solid var(--border-color);
            z-index: 1000;
        }

        .quest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .quest-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .quest-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-glow);
            border-color: var(--primary-red);
        }

        .quest-card.selected {
            border-color: var(--primary-red);
            box-shadow: var(--hover-glow);
        }

        .quest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .quest-card:hover::before {
            left: 100%;
        }

        .quest-title {
            font-family: 'VT323', monospace;
            font-size: 18px;
            color: var(--primary-red);
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--primary-red);
        }

        .quest-description {
            color: var(--text-secondary);
            font-size: 11px;
            margin-bottom: 15px;
        }

        .subquest-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;

        }

            border-left: 2px solid var(--primary-red);
            border-radius: 4px;
            cursor: pointer;

            font-size: 10px;

            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .content-viewer {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 400px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .content-viewer.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .content-title {
            font-family: 'VT323', monospace;
            font-size: 20px;
            color: var(--accent-cyan);
            text-shadow: 0 0 5px var(--accent-cyan);
        }

        .code-block {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            color: var(--text-primary);
            position: relative;
            overflow-x: auto;
        }

        .code-block::before {
            content: '// Go Code';
            position: absolute;
            top: -10px;
            left: 10px;
            background: var(--dark-bg);
            padding: 2px 8px;
            font-size: 9px;
            color: var(--accent-cyan);
            border-radius: 2px;
        }

        .navigation-help {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 4px;
            font-size: 9px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            max-width: 200px;
        }

        .help-item {
            margin: 3px 0;
        }

        .key {
            color: var(--primary-red);
            font-weight: bold;
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: var(--accent-cyan);
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: var(--accent-purple);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(-2px, -2px); }
        }

        .selected-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 6px;
            height: 6px;
            background: var(--primary-red);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-red);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .quest-card.selected .selected-indicator {
            opacity: 1;
        }

    </style>
</head>

        // State management
        let currentSelection = { quest: 0, subquest: -1 };

        // Initialize the application
        function init() {
            generateQuestCards();
            setupEventListeners();
            updateSelection();
        }

        // Generate quest cards
        function generateQuestCards() {
            const questGrid = document.getElementById('questGrid');
            questGrid.innerHTML = '';

            Object.entries(questData).forEach(([questName, questInfo], index) => {
                const questCard = document.createElement('div');
                questCard.className = 'quest-card';
                questCard.dataset.index = index;
                
                questCard.innerHTML = `
                    <div class="selected-indicator"></div>
                    <div class="quest-title">${questName}</div>
                    <div class="quest-description">${questInfo.description}</div>
                    <div class="subquest-list">
                        ${questInfo.subquests.map((subquest, subIndex) => 
                            `<div class="subquest-item" data-subindex="${subIndex}" onclick="loadContent('${subquest}')">${subquest}</div>`
                        ).join('')}
                    </div>
                `;

                questCard.addEventListener('click', () => toggleQuest(index));
                questGrid.appendChild(questCard);
            });
        }

        // Toggle quest expansion
        function toggleQuest(index) {
            const questCards = document.querySelectorAll('.quest-card');
            const clickedCard = questCards[index];
            
            // Close all other cards
            questCards.forEach((card, i) => {
                if (i !== index) {
                    card.classList.remove('expanded', 'selected');
                }
            });

            // Toggle the clicked card
            clickedCard.classList.toggle('expanded');
            clickedCard.classList.toggle('selected');
            
            currentSelection.quest = index;
            selectedQuest = index;
            updateSelection();
        }

        // Load content for a specific topic
        function loadContent(topic) {
            const contentViewer = document.getElementById('contentViewer');
            const contentTitle = document.getElementById('contentTitle');
            const contentBody = document.getElementById('contentBody');

            contentTitle.textContent = topic;
            
            if (contentSamples[topic]) {
                contentBody.innerHTML = contentSamples[topic].content;
            } else {
                contentBody.innerHTML = `
                    <div class="code-block">
// ${topic} - Coming Soon
// This section is under development
// Stay tuned for detailed explanations and examples

package main

import "fmt"

func main() {
    fmt.Println("${topic} - Implementation pending...")
}
                    </div>
                    <p>This section will contain detailed explanations, code examples, and practical exercises for <strong>${topic}</strong>.</p>
                    <p>Check back soon for comprehensive coverage of this topic!</p>
                `;
            }

            contentViewer.classList.add('active');
        }

        // Update visual selection
        function updateSelection() {
            const questCards = document.querySelectorAll('.quest-card');
            questCards.forEach((card, index) => {
                card.classList.toggle('selected', index === currentSelection.quest);
            });
        }

        // Vim-like navigation
        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'j':
                        e.preventDefault();
                        navigateDown();
                        break;
                    case 'k':
                        e.preventDefault();
                        navigateUp();
                        break;
                    case 'h':
                        e.preventDefault();
                        navigateLeft();
                        break;
                    case 'l':
                        e.preventDefault();
                        navigateRight();
                        break;
                    case 'enter':
                        e.preventDefault();
                        selectCurrent();
                        break;
                    case 'escape':
                        e.preventDefault();
                        goBack();
                        break;
                    case '?':
                        e.preventDefault();
                        showHelp();
                        break;
                }
            });
        }

        function navigateDown() {
            const totalQuests = Object.keys(questData).length;
            const cols = Math.ceil(Math.sqrt(totalQuests));
            const currentRow = Math.floor(currentSelection.quest / cols);
            const currentCol = currentSelection.quest % cols;
            const nextRow = currentRow + 1;
            const nextIndex = nextRow * cols + currentCol;
            
            if (nextIndex < totalQuests) {
                currentSelection.quest = nextIndex;
                updateSelection();
            }
        }

        function navigateUp() {
            const totalQuests = Object.keys(questData).length;
            const cols = Math.ceil(Math.sqrt(totalQuests));
            const currentRow = Math.floor(currentSelection.quest / cols);
            const currentCol = currentSelection.quest % cols;
            const prevRow = currentRow - 1;
            
            if (prevRow >= 0) {
                currentSelection.quest = prevRow * cols + currentCol;
                updateSelection();
            }
        }

        function navigateLeft() {
            if (currentSelection.quest % Math.ceil(Math.sqrt(Object.keys(questData).length)) > 0) {
                currentSelection.quest--;
                updateSelection();
            }
        }

        function navigateRight() {
            const totalQuests = Object.keys(questData).length;
            const cols = Math.ceil(Math.sqrt(totalQuests));
            const currentRow = Math.floor(currentSelection.quest / cols);
            const currentCol = currentSelection.quest % cols;
            
            if (currentCol < cols - 1 && currentSelection.quest + 1 < totalQuests) {
                currentSelection.quest++;
                updateSelection();
            }
        }

        function selectCurrent() {
            toggleQuest(currentSelection.quest);
        }

        function goBack() {
            const contentViewer = document.getElementById('contentViewer');
            contentViewer.classList.remove('active');
            
            // Close expanded quests
            document.querySelectorAll('.quest-card').forEach(card => {
                card.classList.remove('expanded', 'selected');
            });
        }

        function showHelp() {
            alert('Vim Navigation:\nj/k - Up/Down\nh/l - Left/Right\nEnter - Select\nEsc - Back\n? - Help');
