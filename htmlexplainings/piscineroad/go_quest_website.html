<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Quests - Cyberpunk Learning Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Share+Tech+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #ff6b6b;
            --secondary-red: #ff5252;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --accent-cyan: #00ffff;
            --accent-purple: #ff00ff;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --border-color: #333333;
            --glass-bg: rgba(15, 15, 15, 0.8);
            --hover-glow: 0 0 20px var(--primary-red);
        }

        body {
            background: linear-gradient(135deg, var(--darker-bg) 0%, var(--dark-bg) 100%);
            color: var(--text-primary);
            font-family: 'Share Tech Mono', monospace;
            font-size: 12px;
            line-height: 1.4;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 255, 0.05) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-red), var(--accent-cyan), var(--accent-purple), var(--primary-red));
            z-index: -1;
            border-radius: 8px;
            animation: borderGlow 3s ease-in-out infinite alternate;
        }

        @keyframes borderGlow {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.02); }
        }

        .title {
            font-family: 'VT323', monospace;
            font-size: 32px;
            color: var(--primary-red);
            text-shadow: 0 0 10px var(--primary-red);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            opacity: 0.8;
        }

        .vim-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 10px;
            color: var(--accent-cyan);
            border: 1px solid var(--border-color);
            z-index: 1000;
        }

        .quest-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .quest-card {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .quest-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--hover-glow);
            border-color: var(--primary-red);
        }

        .quest-card.selected {
            border-color: var(--primary-red);
            box-shadow: var(--hover-glow);
        }

        .quest-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 107, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .quest-card:hover::before {
            left: 100%;
        }

        .quest-title {
            font-family: 'VT323', monospace;
            font-size: 18px;
            color: var(--primary-red);
            margin-bottom: 10px;
            text-shadow: 0 0 5px var(--primary-red);
        }

        .quest-description {
            color: var(--text-secondary);
            font-size: 11px;
            margin-bottom: 15px;
        }

        .subquest-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .quest-card.expanded .subquest-list {
            max-height: 500px;
        }

        .subquest-item {
            padding: 8px 12px;
            margin: 5px 0;
            background: rgba(255, 107, 107, 0.05);
            border-left: 2px solid var(--primary-red);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 10px;
        }

        .subquest-item:hover {
            background: rgba(255, 107, 107, 0.1);
            transform: translateX(5px);
            box-shadow: 0 0 10px rgba(255, 107, 107, 0.3);
        }

        .content-viewer {
            background: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            min-height: 400px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .content-viewer.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content-header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .content-title {
            font-family: 'VT323', monospace;
            font-size: 20px;
            color: var(--accent-cyan);
            text-shadow: 0 0 5px var(--accent-cyan);
        }

        .code-block {
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Share Tech Mono', monospace;
            font-size: 11px;
            color: var(--text-primary);
            position: relative;
            overflow-x: auto;
        }

        .code-block::before {
            content: '// Go Code';
            position: absolute;
            top: -10px;
            left: 10px;
            background: var(--dark-bg);
            padding: 2px 8px;
            font-size: 9px;
            color: var(--accent-cyan);
            border-radius: 2px;
        }

        .navigation-help {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--glass-bg);
            padding: 15px;
            border-radius: 4px;
            font-size: 9px;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
            max-width: 200px;
        }

        .help-item {
            margin: 3px 0;
        }

        .key {
            color: var(--primary-red);
            font-weight: bold;
        }

        .glitch {
            position: relative;
            display: inline-block;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-1 0.5s infinite;
            color: var(--accent-cyan);
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-2 0.5s infinite;
            color: var(--accent-purple);
            z-index: -2;
        }

        @keyframes glitch-1 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-2 {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(2px, 2px); }
            40% { transform: translate(2px, -2px); }
            60% { transform: translate(-2px, 2px); }
            80% { transform: translate(-2px, -2px); }
        }

        .selected-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 6px;
            height: 6px;
            background: var(--primary-red);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--primary-red);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .quest-card.selected .selected-indicator {
            opacity: 1;
        }

        .cybersigil {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            opacity: 0.03;
            pointer-events: none;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 10 L90 30 L90 70 L50 90 L10 70 L10 30 Z" fill="none" stroke="%23ff6b6b" stroke-width="2"/><circle cx="50" cy="50" r="15" fill="none" stroke="%23ff6b6b" stroke-width="1"/><path d="M35 35 L65 65 M65 35 L35 65" stroke="%23ff6b6b" stroke-width="1"/></svg>') no-repeat center;
            background-size: contain;
        }
    </style>
</head>
<body>
    <div class="vim-indicator">VIM MODE: <span id="vim-mode">NORMAL</span></div>
    
    <div class="container">
        <div class="header">
            <div class="cybersigil"></div>
            <h1 class="title glitch" data-text="GO QUESTS">GO QUESTS</h1>
            <p class="subtitle">// Navigate through the digital realm of Go programming</p>
        </div>

        <div class="quest-grid" id="questGrid">
            <!-- Quest cards will be generated here -->
        </div>

        <div class="content-viewer" id="contentViewer">
            <div class="content-header">
                <h2 class="content-title" id="contentTitle">Select a quest to begin</h2>
            </div>
            <div id="contentBody">
                <p>Choose a quest from above to start your journey into Go programming mastery.</p>
            </div>
        </div>
    </div>

    <div class="navigation-help">
        <div class="help-item"><span class="key">j/k</span> - Navigate up/down</div>
        <div class="help-item"><span class="key">h/l</span> - Navigate left/right</div>
        <div class="help-item"><span class="key">Enter</span> - Select/Expand</div>
        <div class="help-item"><span class="key">Esc</span> - Back</div>
        <div class="help-item"><span class="key">?</span> - Help</div>
    </div>

    <script>
        // Quest data structure
        const questData = {
            'Quest 01': {
                description: 'Foundation of Go - Variables, Types & Basic Operations',
                subquests: [
                    'Introduction',
                    'Hello World & Package Structure',
                    'Variables and Constants',
                    'Basic Data Types',
                    'Operators and Expressions',
                    'Input/Output Operations'
                ]
            },
            'Quest 02': {
                description: 'Control Flow - Conditions & Loops',
                subquests: [
                    'If-Else Statements',
                    'Switch Statements',
                    'For Loops',
                    'Range Loops',
                    'Break and Continue'
                ]
            },
            'Quest 03': {
                description: 'Functions & Error Handling',
                subquests: [
                    'Function Declaration',
                    'Multiple Return Values',
                    'Error Handling Patterns',
                    'Defer Statements',
                    'Anonymous Functions'
                ]
            },
            'Quad 1st Week': {
                description: 'Week 1 Challenge - Comprehensive Review',
                subquests: [
                    'Complex Problem Solving',
                    'Algorithm Implementation',
                    'Code Optimization',
                    'Testing & Debugging',
                    'Performance Analysis'
                ]
            },
            'Quest 04': {
                description: 'Data Structures - Arrays, Slices & Maps',
                subquests: [
                    'Arrays and Slices',
                    'Slice Operations',
                    'Maps and Hash Tables',
                    'Structs and Methods',
                    'Interfaces'
                ]
            },
            'Quest 05': {
                description: 'Advanced Go - Concurrency & Goroutines',
                subquests: [
                    'Goroutines Basics',
                    'Channels Communication',
                    'Select Statements',
                    'Synchronization',
                    'Worker Pools'
                ]
            },
            'Quest 06': {
                description: 'Mastery - Advanced Patterns & Best Practices',
                subquests: [
                    'Design Patterns',
                    'Testing Strategies',
                    'Performance Optimization',
                    'Code Documentation',
                    'Project Structure'
                ]
            }
        };

        // Sample content for demonstration
        const contentSamples = {
            'Introduction': {
                title: 'Introduction - 42 School Tutorial',
                content: `
                    <div style="background: rgba(255, 107, 107, 0.1); border: 1px solid var(--primary-red); border-radius: 8px; padding: 20px; margin: 20px 0;">
                        <h3 style="color: var(--primary-red); margin-bottom: 15px;">🚀 Interactive 42 School Tutorial</h3>
                        <p style="margin-bottom: 15px;">Начните свое путешествие с интерактивного туториала по основам работы с Git и созданию первого проекта.</p>
                        
                        <div style="display: flex; gap: 10px; margin: 20px 0;">
                            <button onclick="openTutorial()" style="
                                background: var(--primary-red);
                                color: white;
                                border: none;
                                padding: 10px 20px;
                                border-radius: 5px;
                                cursor: pointer;
                                font-family: 'Share Tech Mono', monospace;
                                font-size: 12px;
                                transition: all 0.3s ease;
                            " onmouseover="this.style.background='var(--secondary-red)'" onmouseout="this.style.background='var(--primary-red)'">
                                🎯 Открыть туториал
                            </button>
                            
                            <button onclick="goBack()" style="
                                background: transparent;
                                color: var(--accent-cyan);
                                border: 1px solid var(--accent-cyan);
                                padding: 10px 20px;
                                border-radius: 5px;
                                cursor: pointer;
                                font-family: 'Share Tech Mono', monospace;
                                font-size: 12px;
                                transition: all 0.3s ease;
                            " onmouseover="this.style.background='rgba(0, 255, 255, 0.1)'" onmouseout="this.style.background='transparent'">
                                ⬅️ Вернуться
                            </button>
                        </div>
                        
                        <div style="background: rgba(0, 0, 0, 0.3); padding: 15px; border-radius: 5px; margin-top: 15px;">
                            <h4 style="color: var(--accent-cyan); margin-bottom: 10px;">📚 Что вы изучите:</h4>
                            <ul style="margin-left: 20px; color: var(--text-secondary);">
                                <li>Настройка Git для проекта</li>
                                <li>Создание первого shell-скрипта</li>
                                <li>Работа с командами git add, commit, push</li>
                                <li>Основы работы с терминалом</li>
                                <li>Структура проекта в 42 School</li>
                            </ul>
                        </div>
                    </div>
                `
            },
            'Hello World & Package Structure': {
                title: 'Hello World & Package Structure',
                content: `
                    <div class="code-block">
package main

import "fmt"

// Every Go program starts with a package declaration
// The main package is special - it defines an executable program
func main() {
    // fmt.Println outputs text to stdout with a newline
    fmt.Println("Hello, Digital World!")
    
    // This is how we start our journey into Go
    // Simple, clean, and powerful
}
                    </div>
                    <p>The <strong>package</strong> keyword defines the package name. The <strong>main</strong> package is executable.</p>
                    <p>Every Go file must start with a package declaration. The <strong>import</strong> statement brings in external packages.</p>
                `
            }
        };

        // State management
        let currentSelection = { quest: 0, subquest: -1 };
        let selectedQuest = null;
        let vimMode = 'NORMAL';

        // Initialize the application
        function init() {
            generateQuestCards();
            setupEventListeners();
            updateSelection();
        }

        // Generate quest cards
        function generateQuestCards() {
            const questGrid = document.getElementById('questGrid');
            questGrid.innerHTML = '';

            Object.entries(questData).forEach(([questName, questInfo], index) => {
                const questCard = document.createElement('div');
                questCard.className = 'quest-card';
                questCard.dataset.index = index;
                
                questCard.innerHTML = `
                    <div class="selected-indicator"></div>
                    <div class="quest-title">${questName}</div>
                    <div class="quest-description">${questInfo.description}</div>
                    <div class="subquest-list">
                        ${questInfo.subquests.map((subquest, subIndex) => 
                            `<div class="subquest-item" data-subindex="${subIndex}" onclick="loadContent('${subquest}')">${subquest}</div>`
                        ).join('')}
                    </div>
                `;

                questCard.addEventListener('click', () => toggleQuest(index));
                questGrid.appendChild(questCard);
            });
        }

        // Toggle quest expansion
        function toggleQuest(index) {
            const questCards = document.querySelectorAll('.quest-card');
            const clickedCard = questCards[index];
            
            // Close all other cards
            questCards.forEach((card, i) => {
                if (i !== index) {
                    card.classList.remove('expanded', 'selected');
                }
            });

            // Toggle the clicked card
            clickedCard.classList.toggle('expanded');
            clickedCard.classList.toggle('selected');
            
            currentSelection.quest = index;
            selectedQuest = index;
            updateSelection();
        }

        // Load content for a specific topic
        function loadContent(topic) {
            const contentViewer = document.getElementById('contentViewer');
            const contentTitle = document.getElementById('contentTitle');
            const contentBody = document.getElementById('contentBody');

            contentTitle.textContent = topic;
            
            if (contentSamples[topic]) {
                contentBody.innerHTML = contentSamples[topic].content;
            } else {
                contentBody.innerHTML = `
                    <div class="code-block">
// ${topic} - Coming Soon
// This section is under development
// Stay tuned for detailed explanations and examples

package main

import "fmt"

func main() {
    fmt.Println("${topic} - Implementation pending...")
}
                    </div>
                    <p>This section will contain detailed explanations, code examples, and practical exercises for <strong>${topic}</strong>.</p>
                    <p>Check back soon for comprehensive coverage of this topic!</p>
                `;
            }

            contentViewer.classList.add('active');
        }

        // Update visual selection
        function updateSelection() {
            const questCards = document.querySelectorAll('.quest-card');
            questCards.forEach((card, index) => {
                card.classList.toggle('selected', index === currentSelection.quest);
            });
        }

        // Vim-like navigation
        function setupEventListeners() {
            document.addEventListener('keydown', (e) => {
                switch(e.key.toLowerCase()) {
                    case 'j':
                        e.preventDefault();
                        navigateDown();
                        break;
                    case 'k':
                        e.preventDefault();
                        navigateUp();
                        break;
                    case 'h':
                        e.preventDefault();
                        navigateLeft();
                        break;
                    case 'l':
                        e.preventDefault();
                        navigateRight();
                        break;
                    case 'enter':
                        e.preventDefault();
                        selectCurrent();
                        break;
                    case 'escape':
                        e.preventDefault();
                        goBack();
                        break;
                    case '?':
                        e.preventDefault();
                        showHelp();
                        break;
                }
            });
        }

        function navigateDown() {
            const totalQuests = Object.keys(questData).length;
            const cols = Math.ceil(Math.sqrt(totalQuests));
            const currentRow = Math.floor(currentSelection.quest / cols);
            const currentCol = currentSelection.quest % cols;
            const nextRow = currentRow + 1;
            const nextIndex = nextRow * cols + currentCol;
            
            if (nextIndex < totalQuests) {
                currentSelection.quest = nextIndex;
                updateSelection();
            }
        }

        function navigateUp() {
            const totalQuests = Object.keys(questData).length;
            const cols = Math.ceil(Math.sqrt(totalQuests));
            const currentRow = Math.floor(currentSelection.quest / cols);
            const currentCol = currentSelection.quest % cols;
            const prevRow = currentRow - 1;
            
            if (prevRow >= 0) {
                currentSelection.quest = prevRow * cols + currentCol;
                updateSelection();
            }
        }

        function navigateLeft() {
            if (currentSelection.quest % Math.ceil(Math.sqrt(Object.keys(questData).length)) > 0) {
                currentSelection.quest--;
                updateSelection();
            }
        }

        function navigateRight() {
            const totalQuests = Object.keys(questData).length;
            const cols = Math.ceil(Math.sqrt(totalQuests));
            const currentRow = Math.floor(currentSelection.quest / cols);
            const currentCol = currentSelection.quest % cols;
            
            if (currentCol < cols - 1 && currentSelection.quest + 1 < totalQuests) {
                currentSelection.quest++;
                updateSelection();
            }
        }

        function selectCurrent() {
            toggleQuest(currentSelection.quest);
        }

        function goBack() {
            const contentViewer = document.getElementById('contentViewer');
            contentViewer.classList.remove('active');
            
            // Close expanded quests
            document.querySelectorAll('.quest-card').forEach(card => {
                card.classList.remove('expanded', 'selected');
            });
        }

        function showHelp() {
            alert('Vim Navigation:\nj/k - Up/Down\nh/l - Left/Right\nEnter - Select\nEsc - Back\n? - Help');
        }

        // Function to open tutorial in new window
        function openTutorial() {
            // Открываем туториал в новом окне
            const tutorialWindow = window.open('Quest 01/interactive_42_tutorial.html', '_blank', 'width=1200,height=800,scrollbars=yes,resizable=yes');
            
            // Фокусируемся на новом окне
            if (tutorialWindow) {
                tutorialWindow.focus();
            } else {
                // Если блокировщик попапов заблокировал, показываем сообщение
                alert('Пожалуйста, разрешите всплывающие окна для этого сайта, чтобы открыть туториал.');
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);

        // Add some cyberpunk effects
        setInterval(() => {
            const glitchElements = document.querySelectorAll('.glitch');
            glitchElements.forEach(el => {
                if (Math.random() < 0.1) {
                    el.style.animation = 'none';
                    setTimeout(() => {
                        el.style.animation = '';
                    }, 100);
                }
            });
        }, 3000);
    </script>
</body>
</html>
